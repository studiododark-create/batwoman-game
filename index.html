<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batwoman: Gotham Justice</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #menu { pointer-events: all; background: rgba(0,0,0,0.9); padding: 30px; border: 3px solid #f00; text-align: center; border-radius: 15px; }
        .btn { background: #b00; color: white; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; font-size: 1.2rem; margin-top: 20px; }
        .btn:hover { background: #f00; }
        #hud { position: absolute; top: 20px; left: 20px; display: none; text-shadow: 2px 2px #000; }
        #win-screen { display: none; color: gold; font-size: 5rem; font-weight: bold; text-shadow: 0 0 20px #f00; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="menu">
            <img src="logo.png" style="width:250px; display:block; margin: 0 auto;">
            <button class="btn" onclick="startGame()">INICIAR MISSÃO</button>
            <p>W: Correr | Espaço: Soco | K: Chute</p>
        </div>
        <div id="hud">
            HP BATWOMAN: <div style="width:200px; height:15px; border:2px solid #fff; background:#333;"><div id="hp" style="width:100%; height:100%; background:#f00;"></div></div>
            <div id="status" style="margin-top:10px; font-size: 1.5rem;">Bandidos Restantes: <span id="count">20</span></div>
        </div>
        <div id="win-screen">WINNER</div>
    </div>

    <audio id="bgm" loop src="musica.mp3"></audio>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.145.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, playerGroup, clock;
        let models = {};
        let enemies = [];
        let currentState = 'idle';
        let gameActive = false;
        let enemiesCount = 20;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luzes mais fortes para os modelos aparecerem
            const ambient = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 1);
            directional.position.set(5, 10, 5);
            scene.add(directional);

            playerGroup = new THREE.Group();
            scene.add(playerGroup);

            // Chão de Gotham
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshBasicMaterial({color: 0x101010}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            createEnemies();
            loadModels();
            
            clock = new THREE.Clock();
            animate();
        }

        async function loadModels() {
            const loader = new GLTFLoader();
            const anims = ['idle', 'walk', 'run', 'punch', 'kick'];
            
            for(let a of anims) {
                try {
                    const gltf = await loader.loadAsync(`./player_${a}.glb`);
                    const m = gltf.scene;
                    m.visible = false;
                    m.scale.set(2, 2, 2); // Aumentei a escala caso estivessem sumidos por serem pequenos
                    playerGroup.add(m);
                    models[a] = {
                        mesh: m,
                        mixer: new THREE.AnimationMixer(m),
                        clip: gltf.animations[0]
                    };
                } catch(e) { console.error("Falha ao carregar: " + a); }
            }
            changeState('idle');
        }

        function createEnemies() {
            const geo = new THREE.BoxGeometry(1, 2, 1);
            const mat = new THREE.MeshBasicMaterial({color: 0x330000});
            for(let i=0; i<20; i++) {
                const enemy = new THREE.Mesh(geo, mat);
                enemy.position.set(Math.random()*100-50, 1, Math.random()*100-50);
                scene.add(enemy);
                enemies.push(enemy);
            }
        }

        function changeState(name) {
            if(!models[name] || currentState === name) return;
            if(models[currentState]) models[currentState].mesh.visible = false;
            currentState = name;
            models[name].mesh.visible = true;
            models[name].mixer.clipAction(models[name].clip).play();
        }

        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        window.startGame = () => {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('bgm').play().catch(()=>{});
            gameActive = true;
        };

        function checkCombat() {
            if(keys['Space'] || keys['KeyK']) {
                enemies.forEach((en, index) => {
                    if(en.visible && playerGroup.position.distanceTo(en.position) < 3) {
                        en.visible = false;
                        enemiesCount--;
                        document.getElementById('count').innerText = enemiesCount;
                        if(enemiesCount <= 0) {
                            document.getElementById('win-screen').style.display = 'block';
                            setTimeout(() => location.reload(), 5000);
                        }
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(gameActive) {
                if(keys['KeyW']) {
                    playerGroup.translateZ(0.15);
                    changeState('run');
                } else if(keys['Space']) {
                    changeState('punch');
                    checkCombat();
                } else if(keys['KeyK']) {
                    changeState('kick');
                    checkCombat();
                } else {
                    changeState('idle');
                }
                
                if(keys['KeyA']) playerGroup.rotation.y += 0.05;
                if(keys['KeyD']) playerGroup.rotation.y -= 0.05;

                // Câmera segue
                const camPos = playerGroup.position.clone().add(new THREE.Vector3(0, 8, 15));
                camera.position.lerp(camPos, 0.1);
                camera.lookAt(playerGroup.position);
            }

            if(models[currentState]) models[currentState].mixer.update(delta);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
